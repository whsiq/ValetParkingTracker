<!-- This page should have a view of a form to add a vehicle -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valet Parking Tracker Vehicle Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--  this form can be changed to POST to put the query in the request body rather than the URL - more secure and looks better - GET is better for debugging -->
<form action="#" th:action="@{/pullRequestedVehicle}" method="POST">
    <h2 class="mb-4 text-center">Valet Parking Vehicle Request</h2>

    <div class="container mt-1">

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="ticketId">Ticket Number</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-sm" name="ticketId" th:value="*{ticketId}"
                   th:required="required">
        </div>

        <button class="btn btn-primary pull-btn" type="submit">Request</button>

    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
