<!-- This page should have a view of a form to edit a vehicle -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valet Parking Edit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div th:replace="~{fragments/topnav :: navbar}"></div>

  <form action="#" th:action="@{/saveTicket}" th:object="${ticket}" method="POST">

    <h2 class="mb-4 text-center">Valet Parking Edit Tracker</h2>

    <div class="container mt-1">

      <div style="display: none">
        <span class="input-group-text" id="ticketId">Ticket ID</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="ticketId" th:value="*{ticketId}">
      </div>

      <div style="display: none">
        <span class="input-group-text" id="customerId">Customer ID</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="customer.customerId" th:value="*{customer.customerId}">
      </div>

      <div style="display: none">
        <span class="input-group-text" id="vehicleId">Vehicle ID</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="vehicle.vehicleId" th:value="*{vehicle.vehicleId}">
      </div>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="firstName">First Name</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="customer.firstName" th:value="*{customer.firstName}" th:required="required">
      </div>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="lastName">Last Name</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" th:field="*{customer.lastName}" th:required="required">
      </div>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="make">Make</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" th:field="*{vehicle.make}" th:required="required">
      </div>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="model">Model</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" th:field="*{vehicle.model}" th:required="required">
      </div>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="color">Color</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" th:field="*{vehicle.color}" th:required="required">
      </div>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="parkingSpot">Parking Spot</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" th:field="*{parkingSpot}">
      </div>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="notes">Notes</span>
        <textarea type="text" class="form-control" rows="3" cols="40" maxlength="200" placeholder="Enter up to 150 characters" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="notes" th:field="*{vehicle.notes}"></textarea>
      </div>

      <button name="submit" type="submit" value="0" class="btn btn-primary">Update</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
