<!-- This page should be the home page showing the list view of every parked vehicle -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valet Parking Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/topnav :: navbar}"></div>
    <!--
    Put list view of all tickets here
    <p th:text="${ticket}" />
    -->
    <div class="table"
         style="padding-left: 500px;
                padding-right: 500px;
                text-align: center;">
    <table
            class="table table-hover">
        <thead class="table-light">
        <tr>
            <th scope="col">Ticket #</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
            <th scope="col">Color</th>
            <th scope="col">Parking Spot</th>
            <th scope="col">Notes</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.ticketId}"></td>
            <td th:text="${ticket.customer.firstName}"></td>
            <td th:text="${ticket.customer.lastName}"></td>
            <td th:text="${ticket.vehicle.make}"></td>
            <td th:text="${ticket.vehicle.model}"></td>
            <td th:text="${ticket.vehicle.color}"></td>
            <td th:text="${ticket.parkingSpot}"></td>
            <td th:text="${ticket.vehicle.notes}"></td>
            <td>
                <form th:action="@{/pullVehicle/{id}(id=${ticket.ticketId})}">
                    <button class="btn btn-primary pull-btn">Pull</button>
                </form>
            </td>
            <td>
                <form th:action="@{/edit/{id}(id=${ticket.ticketId})}">
                    <button class="btn btn-primary">Edit</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
        <form th:action="@{/checkIn}">
            <button class="btn btn-primary">Add</button>
        </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
